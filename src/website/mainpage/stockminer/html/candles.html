<div id=CANDLES style="display:none">
	<div class=cdiv>
		<input id=cstock type=text placeholder=Ticker>
		<span class="cload QBTN" onclick=cload()>Load</span>
	</div>
	<table id=CRT class="XTAB" style="width:100%">
		<caption>AAPL Candle Radar</caption>
		<thead>
		<tr>
			<th>Candle</th>
			<th>Date</th>
			<th>1d</th>
			<th>2d</th>
			<th>3d</th>
			<th>4d</th>
			<th>5d</th>
			<th>6d</th>
			<th>7d</th>
			<th>8d</th>
			<th>9d</th>
			<th>10d</th>
			<th>11d</th>
			<th>12d</th>
			<th>13d</th>
			<th>14d</th>
			<th>15d</th>
			<th>T</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<!-- Candle Screener Table -->
<div id=CSR_DIV style="display:none">
	<table id=CSR class="MTAB" style="width:80%">
		<caption>Latest Candlestick Patterns</caption>
		<thead>
		<tr>
			<th>Ticker</th>
			<th>Candle</th>
			<th>Date</th>
			<th>2d</th>
			<th>3d</th>
			<th>4d</th>
			<th>5d</th>
			<th>T</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div class=candy style="display:none">
	<h2></h2>
	<div class=candy-pic></div>
	<div class=candy-date>Last seen on:<span class=candy-date2></span></div>
	<div class=candy-stat>Since 2020 this candle has had a 7day average of <span class=candy-avg></span></div>
	<table class="candy-table MTAB">
		<caption>Last 5 Bullish Candles</caption>
		<thead>
			<tr>
				<th>Candle</th>
				<th>Date</th>
				<th>D3</th>
				<th>D5</th>
				<th>D10</th>
				<th>D15</th>
				<th>D21</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
